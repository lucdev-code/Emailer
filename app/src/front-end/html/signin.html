<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <script src="../../backend/scripts/signin.js"></script>
    <link rel="stylesheet" href="../css/signin.css">
</head>

<body>
    <div class="bg-cover">
        <div class="container">
            <h1>Incia sesion</h1>
            <form id="login">
                <input type="email" placeholder="Correo" id="emailSignin" disabled class="mail">
                <input type="password" placeholder="Contrasena" id="passwordSignin" class="pass">
                <button type="submit" class="submit-btn">Iniciar sesion</button>
            </form>
        </div>
    </div>
</body>

</html>
